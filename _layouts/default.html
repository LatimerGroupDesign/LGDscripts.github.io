<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  
  <script type="text/javascript">
  // PASSWORD PROTECTION SCRIPT
  function TheLogin() {
    var password = 'pepper';
    if (this.document.login.pass.value == password) {
      top.location.href="correct.html";
    } else {
    window.alert("Incorrect password, please try again.");
    }
  }
  <head>
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>

    <div style="text-align: center; margin: 0 auto; color: #0000FF; font: normal 13px arial, sans-serif;">
    Enter your password:<br>
    <form name="login" style="margin: 5px 0px 0px 0px;">
    <input type="text" name="pass" size="17" onkeydown="if(event.keyCode==13) event.keyCode=9;" style="width: 130px;"><br>
    <input type="button" value="Click to Login" style="width: 134px; margin: 4px auto 4px auto;" onclick="javascript:TheLogin(this.form)">
    </form>
    </div>

    
    <!-- Page banner -->
    <header class="page-header" role="banner">
      <!-- Company title -->
      <h1 class="project-name">LATIMER GROUP DESIGN</h1>
      <h2>Download The Latest Illustrator Scripts Here</h2>
      <!-- Buttons for github site and download -->
      <!-- <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a> -->
      <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
      <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
    </header>

    <!-- Page content -->
    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <!-- Footer information -->
        <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="https://github.com/sergiopv02"> Sergio Perez-Valentin</a>.</span>
      </footer>
    </main>

  </body>
</html>
